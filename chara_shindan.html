<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <title>キャラ診断</title>
  <style>
    body {text-align: center;}
  </style>
</head>
<body>
  <h1>キャラ診断</h1>
  <p><input type="text" id="name" value=""></p>
  <p><input type="button" id="getResult" value="診断！"></p>
  <h2>診断結果</h2>
  <p id='result'>こちらに結果が表示されます。</p>
  <div id='tweet'></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    $(function() {
      $('#getResult').click(function() {
        //名前の取得
        var name = $('#name').val();

        if (name === "") {
          alert("名前を入力してください");
          return;
        }
        //タイプの生成
        var types = ["typeA", "typeB", "typeC", "typeD", "typeE"];
        //0-nの乱数
        var type = types[Math.floor(Math.random()*types.length)];
        //結果の表示
        var result = name + "さんは「" + type + "」です！";
        $("#result").text(result);
        //ツイートリンクの表示
        var tweetLink = "<a href='https://twitter.com/intent/tweet?text=" + encodeURIComponent(result) + "&hashtags=dotinstall' target='_blank'>ツイートする</a>";
        $("#tweet").html(tweetLink);
      });
    });
  </script>
</body>
</html>
